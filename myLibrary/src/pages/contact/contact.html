<ion-header >
  <ion-navbar color="primary">
    <ion-title>
      Lista de Desejos
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="showAddWishlist()"> <ion-icon name="ios-add" ></ion-icon>
       </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background-lista" >
    <ion-list >
    <ion-item-sliding *ngFor="let p of wishlists | async" >
 
      <ion-item class="items-lista" (click)="presentActionSheet(p.nome,p.autor,p.editora,p.idioma,p.edicao,p.ano)">
          <h2 class="wishlist-title" >{{ p.nome }}</h2>
          <p class="wishlist-title"  >{{ p.autor }}</p>
      </ion-item>
      <ion-item-options side="right" class="option">
        <button ion-button color="danger" class="trash-button" (click)="deleteItem(p.nome)" ><ion-icon name="ios-trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>

  </ion-content>
